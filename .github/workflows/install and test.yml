name: install and test the project

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v2

      - name: istalling
        run: make install
      - name: linting
        run: make lint
      - name: testing
        run: make test
